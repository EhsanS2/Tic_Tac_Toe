<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="mode">
            <p>Select Your Playing Mode :</p>
            <div class="modes">
                <div class="pvsp">Player VS. Player<span>(Default)</span></div>
                <div class="pvsc">Player VS. Computer</div>
            </div>
        </div>
        <div class="side">
            <p class="sideText"></p>
            <div class="xo">X</div>
            <div class="xo">O</div>
        </div>
        <div class="board">
            <div class="box" id="c1"></div>
            <div class="box" id="c2"></div>
            <div class="box" id="c3"></div>
            <div class="box" id="c4"></div>
            <div class="box" id="c5"></div>
            <div class="box" id="c6"></div>
            <div class="box" id="c7"></div>
            <div class="box" id="c8"></div>
            <div class="box" id="c9"></div>
        </div>
        <div class="turn"></div>
        <div class="result"></div>
        <div class="reset">Play Again !</div>
        <script src="./script.js" type="module"></script>
        
        
    </body>
</html>
